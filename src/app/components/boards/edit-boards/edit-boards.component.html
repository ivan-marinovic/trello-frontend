<div class="bg-light py-4 border border-dark">
    <div class="container mx-md-0">
        <div class="container" my-5>
            <h1 class="mb-3">You can edit or delete board</h1>
            <div class="row">
                <div class="col-6">
                        <form #form="ngForm" (ngSubmit)="updateBoard()">
                            <div class="mb-3">
                              <label for="title" class="form-label">Title</label>
                              <input type="text" class="form-control" id="title"
                              name="title" [(ngModel)]="boardDetails.title">
                            </div>
                            <button type="submit" class="btn btn-dark mx-1 my-2">Edit</button>
                            <button type="button" class="btn btn-dark mx-1 my-2" (click)="deleteBoard(boardDetails.boardId)">Delete</button>
                          </form>
                </div>
            </div>
        </div>
    </div>
</div>
