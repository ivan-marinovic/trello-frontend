<div class="bg-light py-4 border border-dark">
  <div class="container mx-md-0">
    <h1 class="mb-3">Your boards</h1>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card card-sm border-dark">
          <div class="card-header bg-dark text-white">
            Create new board
          </div>
          <div class="card-footer bg-transparent border-top-0 bg-dark">
            <a class="btn btn-dark" routerLink="/boards/add">Create</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3" *ngFor="let board of boards">
        <div class="card card-sm border-dark">
          <div class="card-header bg-dark text-white">
            {{ board.title }}
          </div>
          <div class="card-footer bg-transparent border-top-0 bg-primary">
            <a href="#" class="btn btn-dark mx-1 my-2">Open</a>
            <a [routerLink]="['/boards', 'edit', board.boardId ]" class="btn btn-dark mx-1 my-2">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
